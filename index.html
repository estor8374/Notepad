<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile NotePad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --danger-color: #e63946;
      --success-color: #2a9d8f;
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      color: var(--dark-color);
      background-color: #f5f7fa;
      padding: 0;
      margin: 0;
      overscroll-behavior-y: contain;
    }
    
    .container {
      max-width: 100%;
      margin: 0;
      background: white;
      min-height: 100vh;
      position: relative;
      padding-bottom: 60px; /* Space for status bar */
    }
    
    header {
      position: sticky;
      top: 0;
      background: white;
      z-index: 100;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .app-controls {
      display: flex;
      gap: 8px;
    }
    
    .editor-container {
      padding: 15px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }
    
    input[type="text"], 
    input[type="search"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
      -webkit-appearance: none;
      appearance: none;
    }
    
    input[type="text"]:focus, 
    input[type="search"]:focus,
    select:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    
    #noteContent {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
      transition: border 0.3s;
      -webkit-overflow-scrolling: touch;
    }
    
    .toolbar {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      overflow-x: auto;
      padding-bottom: 5px;
      -webkit-overflow-scrolling: touch;
    }
    
    .toolbar::-webkit-scrollbar {
      display: none;
    }
    
    .toolbar button {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
      justify-content: center;
      white-space: nowrap;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-secondary {
      background-color: #e9ecef;
      color: var(--dark-color);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn-success {
      background-color: var(--success-color);
      color: white;
    }
    
    .notes-header {
      position: sticky;
      top: 68px;
      background: white;
      z-index: 90;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .search-sort {
      display: flex;
      gap: 10px;
    }
    
    #searchNotes {
      flex-grow: 1;
    }
    
    #sortNotes {
      width: auto;
      min-width: 120px;
    }
    
    #notesList {
      list-style: none;
      padding: 0 15px 15px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .note-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-left: 4px solid var(--accent-color);
      transition: transform 0.2s;
    }
    
    .note-card:active {
      transform: scale(0.98);
    }
    
    .note-card h3 {
      margin-bottom: 8px;
      color: var(--secondary-color);
      font-size: 1.1rem;
      word-break: break-word;
    }
    
    .note-card .content {
      margin-bottom: 12px;
      word-break: break-word;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
    }
    
    .note-card .date {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 12px;
    }
    
    .note-card .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    
    .note-card .actions button {
      padding: 8px 12px;
      font-size: 0.85rem;
      flex-grow: 0;
    }
    
    .tag {
      display: inline-block;
      background: #e9ecef;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 0.7rem;
      margin-right: 5px;
      margin-bottom: 5px;
      color: #495057;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
      grid-column: 1 / -1;
    }
    
    .empty-state i {
      font-size: 40px;
      margin-bottom: 15px;
      color: #dee2e6;
    }
    
    .empty-state h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      padding: 15px;
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transform: translateY(-20px);
      transition: transform 0.3s;
    }
    
    .modal.active .modal-content {
      transform: translateY(0);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .modal-header h3 {
      font-size: 1.2rem;
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--dark-color);
      color: white;
      padding: 10px 15px;
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      padding-bottom: calc(10px + var(--safe-area-inset-bottom));
    }
    
    .text-stats {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
      display: flex;
      gap: 10px;
    }
    
    .word-count {
      color: var(--accent-color);
    }
    
    .character-count {
      color: var(--success-color);
    }
    
    /* Dark mode styles */
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    
    .dark-mode .container {
      background-color: #1e1e1e;
    }
    
    .dark-mode header,
    .dark-mode .notes-header,
    .dark-mode .note-card {
      background-color: #2d2d2d;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .dark-mode input[type="text"],
    .dark-mode input[type="search"],
    .dark-mode select,
    .dark-mode #noteContent {
      background-color: #333;
      border-color: #444;
      color: #f0f0f0;
    }
    
    .dark-mode .toolbar button,
    .dark-mode .modal-content {
      background-color: #333;
      border-color: #444;
      color: #f0f0f0;
    }
    
    .dark-mode .btn-secondary {
      background-color: #444;
      color: #f0f0f0;
    }
    
    .dark-mode .note-card .content {
      color: #ccc;
    }
    
    .dark-mode .status-bar {
      background-color: #000;
    }
    
    /* Mobile-specific optimizations */
    @media (max-width: 480px) {
      .app-controls button span {
        display: none;
      }
      
      .app-controls button i {
        margin-right: 0;
      }
      
      .buttons button {
        padding: 12px;
      }
      
      .buttons button span {
        display: none;
      }
      
      .note-card .actions button span {
        display: none;
      }
      
      #sortNotes {
        min-width: auto;
        width: 120px;
      }
    }
    
    /* iOS input zoom fix */
    @media screen and (-webkit-min-device-pixel-ratio:0) {
      select,
      textarea,
      input {
        font-size: 16px !important;
      }
    }
    
    /* Hide scrollbars but keep functionality */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-book-open"></i> Mobile Notes</h1>
      <div class="app-controls">
        <button id="darkModeToggle" class="btn-secondary"><i class="fas fa-moon"></i> <span>Dark</span></button>
        <button id="newNoteBtn" class="btn-success"><i class="fas fa-plus"></i> <span>New</span></button>
      </div>
    </header>
    
    <div class="editor-container" id="editorSection">
      <div class="form-group">
        <label for="noteTitle">Title</label>
        <input type="text" id="noteTitle" placeholder="Note title">
      </div>
      
      <div class="form-group">
        <label for="noteTags">Tags</label>
        <input type="text" id="noteTags" placeholder="work, ideas, important">
      </div>
      
      <div class="form-group">
        <label for="noteContent">Content</label>
        <div class="toolbar">
          <button data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
          <button data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
          <button data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
          <button data-command="insertUnorderedList" title="Bullet List"><i class="fas fa-list-ul"></i></button>
          <button data-command="insertOrderedList" title="Numbered List"><i class="fas fa-list-ol"></i></button>
          <button data-command="undo" title="Undo"><i class="fas fa-undo"></i></button>
          <button data-command="redo" title="Redo"><i class="fas fa-redo"></i></button>
        </div>
        <textarea id="noteContent" placeholder="Write your note here..."></textarea>
        <div class="text-stats">
          <span class="word-count">0 words</span>
          <span class="character-count">0 chars</span>
        </div>
      </div>
      
      <div class="buttons">
        <button id="saveBtn" class="btn-primary"><i class="fas fa-save"></i> <span>Save</span></button>
        <button id="clearBtn" class="btn-secondary"><i class="fas fa-broom"></i> <span>Clear</span></button>
      </div>
    </div>
    
    <div class="notes-header">
      <h2><i class="fas fa-bookmark"></i> Your Notes</h2>
      <div class="search-sort">
        <input type="search" id="searchNotes" placeholder="Search notes...">
        <select id="sortNotes">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="title-asc">A-Z</option>
          <option value="title-desc">Z-A</option>
        </select>
      </div>
    </div>
    
    <ul id="notesList">
      <li class="empty-state">
        <i class="fas fa-sticky-note"></i>
        <h3>No notes yet</h3>
        <p>Create your first note using the editor above</p>
      </li>
    </ul>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div class="modal" id="confirmDeleteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Delete Note?</h3>
        <button class="btn-secondary" id="closeModal"><i class="fas fa-times"></i></button>
      </div>
      <p>Are you sure you want to delete this note? This can't be undone.</p>
      <div class="modal-footer">
        <button class="btn-secondary" id="cancelDelete"><i class="fas fa-times"></i> Cancel</button>
        <button class="btn-danger" id="confirmDelete"><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
    </div>
  </div>
  
  <div class="status-bar">
    <div>Notes: <span id="totalNotesCount">0</span></div>
    <div>Storage: <span id="storageUsed">0 KB</span></div>
    <div><span id="lastSaved">-</span></div>
  </div>
  
  <!-- Hidden file input for import -->
  <input type="file" id="importFile" accept=".json" style="display: none;">
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const noteTitle = document.getElementById('noteTitle');
      const noteContent = document.getElementById('noteContent');
      const noteTags = document.getElementById('noteTags');
      const saveBtn = document.getElementById('saveBtn');
      const clearBtn = document.getElementById('clearBtn');
      const newNoteBtn = document.getElementById('newNoteBtn');
      const notesList = document.getElementById('notesList');
      const searchNotes = document.getElementById('searchNotes');
      const sortNotes = document.getElementById('sortNotes');
      const darkModeToggle = document.getElementById('darkModeToggle');
      const editorSection = document.getElementById('editorSection');
      const wordCountDisplay = document.querySelector('.word-count');
      const characterCountDisplay = document.querySelector('.character-count');
      const totalNotesCount = document.getElementById('totalNotesCount');
      const storageUsed = document.getElementById('storageUsed');
      const lastSaved = document.getElementById('lastSaved');
      
      // Modal elements
      const confirmDeleteModal = document.getElementById('confirmDeleteModal');
      const closeModalButtons = document.querySelectorAll('[id^="close"], [id^="cancel"]');
      const confirmDelete = document.getElementById('confirmDelete');
      
      // State variables
      let notes = JSON.parse(localStorage.getItem('notes')) || [];
      let currentNoteId = null;
      let isDarkMode = localStorage.getItem('darkMode') === 'true';
      
      // Initialize the app
      function init() {
        updateNotesList();
        updateStats();
        setDarkMode(isDarkMode);
        
        // Check if we should show the editor (for larger screens)
        if (window.innerWidth > 768 && notes.length > 0) {
          editorSection.style.display = 'block';
        }
      }
      
      // Format date for display
      function formatDate(date) {
        const now = new Date();
        const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
        
        if (diffInDays === 0) {
          return 'Today';
        } else if (diffInDays === 1) {
          return 'Yesterday';
        } else if (diffInDays < 7) {
          return `${diffInDays} days ago`;
        }
        
        return new Intl.DateTimeFormat('en-US', {
          month: 'short',
          day: 'numeric',
          year: numericDateDiff(date, now) > 1 ? 'numeric' : undefined
        }).format(date);
        
        function numericDateDiff(date1, date2) {
          return date2.getFullYear() - date1.getFullYear();
        }
      }
      
      // Update statistics
      function updateStats() {
        totalNotesCount.textContent = notes.length;
        
        // Calculate storage used
        const dataSize = JSON.stringify(notes).length;
        storageUsed.textContent = dataSize < 1024 ? 
          `${dataSize} B` : 
          `${(dataSize / 1024).toFixed(1)} KB`;
      }
      
      // Update word and character count
      function updateTextStats() {
        const text = noteContent.value || '';
        const words = text.trim() ? text.trim().split(/\s+/).length : 0;
        const characters = text.length;
        
        wordCountDisplay.textContent = `${words} word${words !== 1 ? 's' : ''}`;
        characterCountDisplay.textContent = `${characters} char${characters !== 1 ? 's' : ''}`;
      }
      
      // Toggle dark mode
      function setDarkMode(enabled) {
        isDarkMode = enabled;
        document.body.classList.toggle('dark-mode', enabled);
        darkModeToggle.innerHTML = enabled ? 
          '<i class="fas fa-sun"></i> <span>Light</span>' : 
          '<i class="fas fa-moon"></i> <span>Dark</span>';
        localStorage.setItem('darkMode', enabled);
      }
      
      // Save note to localStorage
      function saveNote() {
        const title = noteTitle.value.trim();
        const content = noteContent.value.trim();
        const tags = noteTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
        
        if (!title || !content) {
          alert('Please enter both title and content');
          return;
        }
        
        const now = new Date();
        
        if (currentNoteId) {
          // Update existing note
          const index = notes.findIndex(note => note.id === currentNoteId);
          if (index !== -1) {
            notes[index] = {
              ...notes[index],
              title,
              content,
              tags,
              updatedAt: now
            };
          }
        } else {
          // Create new note
          const note = {
            id: Date.now().toString(),
            title,
            content,
            tags,
            createdAt: now,
            updatedAt: now
          };
          notes.push(note);
        }
        
        localStorage.setItem('notes', JSON.stringify(notes));
        updateNotesList();
        clearInputs();
        updateStats();
        lastSaved.textContent = 'Now';
        currentNoteId = null;
        
        // Hide keyboard on mobile after save
        noteContent.blur();
      }
      
      // Clear input fields
      function clearInputs() {
        noteTitle.value = '';
        noteContent.value = '';
        noteTags.value = '';
        currentNoteId = null;
        updateTextStats();
      }
      
      // Create a new note
      function createNewNote() {
        clearInputs();
        noteTitle.focus();
        
        // Scroll to editor on mobile
        if (window.innerWidth <= 768) {
          editorSection.scrollIntoView({ behavior: 'smooth' });
        }
      }
      
      // Delete a note
      function deleteNote(id) {
        notes = notes.filter(note => note.id !== id);
        localStorage.setItem('notes', JSON.stringify(notes));
        updateNotesList();
        updateStats();
        
        if (currentNoteId === id) {
          clearInputs();
        }
      }
      
      // Edit a note
      function editNote(id) {
        const note = notes.find(note => note.id === id);
        if (note) {
          noteTitle.value = note.title;
          noteContent.value = note.content;
          noteTags.value = note.tags.join(', ');
          currentNoteId = id;
          noteTitle.focus();
          updateTextStats();
          
          // Scroll to editor on mobile
          if (window.innerWidth <= 768) {
            editorSection.scrollIntoView({ behavior: 'smooth' });
          }
        }
      }
      
      // Update the notes list in the DOM
      function updateNotesList() {
        let filteredNotes = [...notes];
        const searchTerm = searchNotes.value.toLowerCase();
        
        // Filter notes based on search
        if (searchTerm) {
          filteredNotes = filteredNotes.filter(note => 
            note.title.toLowerCase().includes(searchTerm) || 
            note.content.toLowerCase().includes(searchTerm) ||
            note.tags.some(tag => tag.toLowerCase().includes(searchTerm))
          );
        }
        
        // Sort notes
        switch (sortNotes.value) {
          case 'newest':
            filteredNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            break;
          case 'oldest':
            filteredNotes.sort((a, b) => new Date(a.updatedAt) - new Date(b.updatedAt));
            break;
          case 'title-asc':
            filteredNotes.sort((a, b) => a.title.localeCompare(b.title));
            break;
          case 'title-desc':
            filteredNotes.sort((a, b) => b.title.localeCompare(a.title));
            break;
        }
        
        if (filteredNotes.length === 0) {
          notesList.innerHTML = `
            <li class="empty-state">
              <i class="fas fa-sticky-note"></i>
              <h3>No notes found</h3>
              <p>Try adjusting your search or create a new note</p>
            </li>
          `;
          return;
        }
        
        notesList.innerHTML = filteredNotes.map(note => `
          <li class="note-card" onclick="editNote('${note.id}')">
            <h3>${note.title}</h3>
            <div class="date">${formatDate(new Date(note.updatedAt))}</div>
            ${note.tags.length > 0 ? `
              <div class="tags">
                ${note.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
              </div>
            ` : ''}
            <div class="content">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
            <div class="actions">
              <button class="btn-danger" onclick="event.stopPropagation();showDeleteModal('${note.id}')">
                <i class="fas fa-trash-alt"></i> <span>Delete</span>
              </button>
            </div>
          </li>
        `).join('');
      }
      
      // Show delete confirmation modal
      function showDeleteModal(id) {
        confirmDeleteModal.classList.add('active');
        confirmDelete.onclick = function() {
          deleteNote(id);
          confirmDeleteModal.classList.remove('active');
        };
      }
      
      // Close modal
      function closeModal() {
        confirmDeleteModal.classList.remove('active');
      }
      
      // Initialize rich text editor functionality
      function initRichTextEditor() {
        const toolbarButtons = document.querySelectorAll('.toolbar button');
        
        toolbarButtons.forEach(button => {
          button.addEventListener('click', function(e) {
            e.preventDefault();
            const command = this.getAttribute('data-command');
            
            // Focus the textarea first
            noteContent.focus();
            
            if (command === 'createLink') {
              const url = prompt('Enter the URL:');
              if (url) {
                document.execCommand(command, false, url);
              }
            } else {
              document.execCommand(command, false, null);
            }
          });
        });
      }
      
      // Event Listeners
      saveBtn.addEventListener('click', saveNote);
      clearBtn.addEventListener('click', clearInputs);
      newNoteBtn.addEventListener('click', createNewNote);
      darkModeToggle.addEventListener('click', () => setDarkMode(!isDarkMode));
      
      searchNotes.addEventListener('input', updateNotesList);
      sortNotes.addEventListener('change', updateNotesList);
      
      noteContent.addEventListener('input', updateTextStats);
      noteContent.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
          e.preventDefault();
          saveNote();
        }
      });
      
      // Modal close buttons
      closeModalButtons.forEach(button => {
        button.addEventListener('click', function() {
          closeModal();
        });
      });
      
      // Close modal when clicking outside
      confirmDeleteModal.addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
      
      // Initialize the app
      init();
      updateTextStats();
      
      // Make functions available globally
      window.editNote = editNote;
      window.showDeleteModal = showDeleteModal;
      
      // Prevent body scrolling when modal is open
      document.addEventListener('touchmove', function(e) {
        if (confirmDeleteModal.classList.contains('active')) {
          e.preventDefault();
        }
      }, { passive: false });
    });
  </script>
</body>
</html>
